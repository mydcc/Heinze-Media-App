<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background: Dark Navy with rounded corners effect -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="180" height="180" fill="url(#bgGrad)"/>
  
  <!-- Cube: Indigo (HM Brand Color) -->
  <g transform="translate(90, 90)">
    <!-- Front face -->
    <rect x="-30" y="-30" width="60" height="60" fill="#6366f1"/>
    
    <!-- Top face -->
    <polygon points="-30,-30 -15,-45 45,-45 30,-30" fill="#818cf8"/>
    
    <!-- Right face -->
    <polygon points="30,-30 45,-45 45,15 30,30" fill="#4f46e5"/>
    
    <!-- Gradient shine -->
    <ellipse cx="0" cy="-15" rx="20" ry="10" fill="#c7d2fe" opacity="0.4"/>
  </g>
  
  <!-- Toroid circles -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <circle cx="90" cy="90" r="75" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
</svg>
