<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background: Dark Navy -->
  <rect width="256" height="256" fill="#0a0e27"/>
  
  <!-- Cube: Indigo (HM Brand Color) -->
  <g transform="translate(128, 128)">
    <!-- Front face -->
    <rect x="-40" y="-40" width="80" height="80" fill="#6366f1" opacity="0.9"/>
    
    <!-- Top face -->
    <polygon points="-40,-40 -20,-60 60,-60 40,-40" fill="#818cf8" opacity="0.9"/>
    
    <!-- Right face -->
    <polygon points="40,-40 60,-60 60,20 40,40" fill="#4f46e5" opacity="0.9"/>
    
    <!-- Gradient shine -->
    <ellipse cx="0" cy="-20" rx="30" ry="15" fill="#c7d2fe" opacity="0.3"/>
  </g>
  
  <!-- Toroid outline in purple for tech vibe -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <circle cx="128" cy="128" r="100" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
</svg>
