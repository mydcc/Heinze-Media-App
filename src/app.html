<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Favicons -->
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
	<meta name="theme-color" content="#0a0e27" />

	<script>
		// THEME INITIALIZATION (Prevents FOUC/Flickering)
		(function () {
			function getCookie(name) {
				var value = "; " + document.cookie;
				var parts = value.split("; " + name + "=");
				if (parts.length === 2) return parts.pop().split(";").shift();
				return null;
			}
			var theme = localStorage.getItem('hm-theme') || getCookie('hm-theme') || 'meteorite';
			var mode = localStorage.getItem('hm-mode') || getCookie('hm-mode') || 'dark';
			var doc = document.documentElement;
			doc.classList.add('theme-' + theme);
			doc.setAttribute('data-mode', mode);
			if (mode === 'dark') doc.classList.add('dark');
			else doc.classList.remove('dark');
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
